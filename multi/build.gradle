buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'groovy'
    id "com.diffplug.spotless" version "6.11.0"
}


allprojects {
    group 'org.example'
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }

    spotless {
        java {
            prettier()
        }
    }
}
